<!DOCTYPE html>
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Responsive Bootstrap Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
    </style>
</head>

<body>

    <div class="container mt-5">
        <form>
            <div class="form-row">
            <div class="row g-3">
                <div class="form-group col-md-4">
                        <label for="fullName" class="form-label">Full Name</label>
                        <input type="text" id="fullName" class="form-control">
                </div>

                <!-- Email -->
                <div class="form-group col-md-4">
                        <label for="email" class="form-label">Email address</label>
                        <input type="text" id="email" class="form-control">
                </div>

                <!-- Gender -->
                <div class="form-group col-md-4">
                        <label for="gender" class="form-label">Gender</label>
                        <div>
                        <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="male" value="Male">
                        <label class="form-check-label" for="inlineCheckbox1">Male</label>
                        </div>
                        <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="male" value="Female">
                        <label class="form-check-label" for="inlineCheckbox2">Female</label>
                        </div>
                        </div>
                </div>
                </div>
                </div>

                <!-- Country -->
                <div class="form-row">
                <div class="row g-3">
                <div class="form-group col-md-4">
                    <label for="country" class="form-select-label d-block">Country</label>
                    <select id="country" class="form-select">
                        <option selected>Select your country</option>
                        <option>USA</option>
                        <option>Singapore</option>
                        <option>UK</option>
                    </select>
                </div>

                <!-- Subscribe -->
                <div class="form-group col-md-4 d-flex align-items-center">
                        <input type="checkbox" id="subscribe" class="form-check-input">
                        <label for="subscribe" class="form-check-label">Subscribe to newsletter</label>
                </div>
                </div>
                </div>


                <!-- Message -->
                <div class="form-row">
                        <label for="message">Message</label>
                        <textarea class="form-control" id="message" rows="3"></textarea>
                </div>
                

                <!-- Submit Button -->
                <div class="form-row">
                    <button type="submit" class="btn btn-primary mt-3 d-block mx-auto">Submit</button>
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    
</body>

</html>
